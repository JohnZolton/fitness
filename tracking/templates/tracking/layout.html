{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title class="center">{% block title %}Tracking{% endblock %}</title>
        <link href="{% static 'tracking/styles.css' %}" rel="stylesheet">
        {% block script %}
        <script type = 'text/javascript' src="{% static 'tracking.js' %}"></script>
        {% endblock %}
    </head>
    <body>
        <h1>Fitness Tracking</h1>
        <div>
            {% if user.is_authenticated %}
            <li>
                <a href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li>
                <a href="{% url 'login' %}">Login</a>
            </li>

            <li>
                <a href="{% url 'register' %}">Register</a>
            </li>
            {% endif %}
        </div>
            {% block body %}
            {% endblock %}
    </body>
</html>
